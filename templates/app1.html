
<html>
	<head>
		<h1>Test</h1>
		



	<script   src="http://code.jquery.com/jquery-3.1.0.js"   integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="   crossorigin="anonymous"></script>


	<script type="text/javascript">
	$(function(){
		var $items = $('#items');
		$.ajax({
			type: 'GET',
			url: '/api/posts/new-post/',
			success: function(items){
				$.each(items,function(i,item){
					$items.append('<li>'+ i+':'+item.username+ '</li>');
				});
			}
	});
	

}); 

	</script>
	</head>
	
	<body>
		<!-- <button>Get JSON data</button> -->
		 <div id="items">item:</div>

	</body>
</html>
