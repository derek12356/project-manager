<div class='row'>
<div class='col-sm-6 col-sm-offset-3'>
    <h1>Login</h1>
	<br>
	<form ng-submit='doLogin(user)'>
    
        <div class='alert alert-danger' ng-show='loginError.non_field_errors'>
            <span ng-repeat='error in loginError.non_field_errors'>
                {{ error }} <br/>
            </span>
        </div>
	<div class="form-group" ng-class="{'has-error': loginError.username }">
                <input class='form-control' id='usernameError' placeholder='Username/Email' ng-model='user.username'></input>

                <label class="control-label" for="usernameError" ng-if='loginError.username'><span ng-repeat='error in loginError.username'>{{ error }}<br/></span></label>        
    </div>
    <div class="form-group" ng-class="{'has-error': loginError.password }">
                <input type='password' class='form-control' id='usernameError' placeholder='Password' ng-model='user.password'></input>

                <label class="control-label" for="usernameError" ng-if='loginError.password'><span ng-repeat='error in loginError.password'>{{ error }}<br/></span></label>        
    </div>
    <input type='submit' value='Login' class='btn btn-primary' />
    <p>Did you need to <a ng-href='/register'>Register</a>?</p>
	</form>
	

</div>
</div>
